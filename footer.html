<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer Section</title>
  <style>
    /* Footer Styles */
    .footer {
      background-color: #075985;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 60px;
      flex-wrap: wrap;
      gap: 80px;
      margin-top: 40px;
      border-top: 3px solid #06b6d4;
    }

    .footer .contact,
    .footer .links {
      flex: 0 1 350px;
      max-width: 350px;
    }

    .footer h3 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #bae6fd;
      position: relative;
      padding-bottom: 8px;
    }

    .footer h3::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 50px;
      height: 2px;
      background-color: #06b6d4;
    }

    .footer p {
      margin: 12px 0;
      font-size: 15px;
      line-height: 1.6;
      color: #e0e0e0;
    }

    .footer .contact p {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .footer .contact p::before {
      content: 'üìç';
      font-size: 1.1em;
      color: #06b6d4;
    }

    .footer .contact p:nth-child(2)::before {
      content: 'üìß';
    }

    .footer .contact p:nth-child(3)::before {
      content: 'üìû';
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: flex-start;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .social-icons a:hover {
      background-color: #06b6d4;
      transform: translateY(-3px);
      border-color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .social-icons img {
      height: 24px;
    }

    /* Footer Bottom */
    .footer-bottom {
      width: 100%;
      text-align: center;
      padding-top: 20px;
      margin-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #b0b0b0;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 30px 20px;
        gap: 40px;
      }

      .footer .contact,
      .footer .links {
        flex: 1 1 100%;
        max-width: 100%;
        margin-bottom: 20px;
      }

      .footer h3 {
        text-align: center;
      }

      .footer h3::after {
        left: 50%;
        transform: translateX(-50%);
      }

      .footer .contact p {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .social-icons {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .footer {
        padding: 25px 15px;
      }

      .social-icons a {
        width: 40px;
        height: 40px;
      }

      .social-icons img {
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Footer Section -->
  <footer class="footer">
    <div class="contact">
      <h3>Contact Us</h3>
      <p>Email: RMSTUSC@rmstu.ac.bd</p>
      <p>Phone: +880 1234-567890</p>
      <p>Address: Room No-200, Academic building-2, Rangamati Science and Technology University, Rangamati Sadar, Rangamati</p>
    </div>
    <div class="links">
      <h3>Follow Us</h3>
      <div class="social-icons">
        <a href="https://www.facebook.com/RMSTUScienceClub" aria-label="Facebook" target="_blank" rel="noopener noreferrer">
          <img src="res/social-icon/facebook-logo.png" alt="Facebook">
        </a>
        <a href="https://youtube.com/@RMSTUScienceClub" aria-label="YouTube" target="_blank" rel="noopener noreferrer">
          <img src="res/social-icon/youtube-logo.png" alt="YouTube">
        </a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2026 RMSTU Science Club. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
